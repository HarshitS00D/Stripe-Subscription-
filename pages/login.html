<html>

<head>
  <title>LOGIN</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <style>
    .loginbox {
      margin-top: 200px;
    }

    label {
      color: red;
    }

    input {
      width: 250px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji",
        "Segoe UI Emoji", "Segoe UI Symbol";
    }
  </style>
</head>

<body>
  <div class="loginbox">
    <div class="ui container">
      <h1>LOGIN</h1>
      <div class="ui input">
        <input type="text" id="email" placeholder="E-mail" />
        <label id="errEmail"></label><br />
      </div>
      <br />
      <br />
      <div class="ui input">
        <input type="password" id="password" placeholder="Password" /><label id="errPass"></label>
      </div>
      <br />
      <div class="ui divider"></div>
      <button class="positive ui button " onclick="login()" style="margin: 10px;">
        LOGIN
      </button>
      <a href="register.html">Create Account</a>
    </div>
  </div>
</body>

<script src="login-script.js" type="text/javascript"></script>

</html>
