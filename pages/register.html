<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
    <title>REGISTER</title>
    <style>
        label {
            color: red;
        }

        input {

            width: 250px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }
    </style>
</head>

<body>

    <div class="ui container" style="margin-top: 200px;">

        <h1>REGISTER</h1>

        <div class="ui input"><input type="text" id="Name" placeholder="Enter Name"><label id="errName"></label>
        </div><br><br>
        <div class="ui input"><input type="email" id="Email" placeholder="Enter E-mail"><label id="errEmail"></label>
        </div><br><br>
        <div class="ui input"><input type="password" id="EnterPass" placeholder="Enter Password"><label
                id="errEPass"></label></div><br><br>
        <div class="ui input"><input type="password" id="ConfirmPass" placeholder="Confirm Password"><label
                id="errCPass"></label></div><br><br>
        <div class="ui input"><input type="number" id="Mobile" placeholder="Enter Mobile No."><label
                id="errMobile"></label></div><br><br>
        <div class="ui divider"></div>
        <div class="ui buttons">
            <button class="ui button" onclick=cancel() style="margin: 10px;">CANCEL</button>
            <button class="ui positive button" onclick=register() style="margin: 10px;">REGISTER</button>
        </div>



    </div>

</body>

<script src="register-script.js" type="text/javascript"></script>

</html>
